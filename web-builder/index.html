<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Building with Moving People</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #interface {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
        }
        #popup {
            display: none;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px;
            border-radius: 5px;
            z-index: 10;
        }
        #popup button {
            display: block;
            width: 100%;
            margin-top: 5px;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        #controls h4 {
            margin: 0 0 10px 0;
        }
        #pan-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 5px;
        }
        #pan-controls button {
            margin: 3px;
        }
        #pan-controls .pan-row {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <!-- User Interface -->
    <div id="interface">
    <input type="file" id="svgUpload" accept=".svg" onchange="loadSVG(event)">
    <form onsubmit="return false;">
        <label>Number of Floors: <input type="number" id="floorCount" value="4" min="1"></label><br>
        <label>Number of Elevators: <input type="number" id="elevatorCount" value="2" min="1"></label><br>
        <label>Number of People: <input type="number" id="peopleCount" value="5" min="1"></label><br>
    </form>
        <button onclick="startSimulation()">Play Animation</button>
        <button onclick="stopSimulation()">Stop Animation</button>
        <button onclick="removeAllElevators()">Remove All Elevators</button>
    </div>

    <!-- Popup for elevator actions -->
    <div id="popup" onclick="event.stopPropagation();">
        <button onclick="removeSelectedElevator()">Remove This Elevator</button>
        <button onclick="moveSelectedElevator()">Move This Elevator</button>
    </div>

    <!-- Controls for 3D Model Manipulation -->
    <div id="controls">
        <h4>3D Controls</h4>
        <button onclick="rotateCamera('left')">⟲</button>
        <button onclick="rotateCamera('right')">⟳</button>
        
        <div id="pan-controls">
            <button onclick="panCamera('up')">⬆</button>
            <div class="pan-row">
                <button onclick="panCamera('left')">⬅</button>
                <button onclick="panCamera('right')">➡️</button>
            </div>
            <button onclick="panCamera('down')">⬇</button>
        </div>
    </div>

    <script>
        // Add keyboard controls
        document.addEventListener('keydown', function(event) {
            switch(event.key.toLowerCase()) {
                case 'w':
                    panCamera('up');
                    break;
                case 's':
                    panCamera('down');
                    break;
                case 'a':
                    panCamera('left');
                    break;
                case 'd':
                    panCamera('right');
                    break;
                case 'q':
                    rotateCamera('left');
                    break;
                case 'e':
                    rotateCamera('right');
                    break;
            }
        });
        </script>

    <!-- Include Three.js and OrbitControls -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/SVGLoader.js"></script>
    <script>
        let numFloors = 4, maxElevators = 2, maxPeople = 5;
        let elevators = [], people = [], movingPeople = [], selectedElevator = null;
        let floorObjects = [], wallObjects = [], isSimulationRunning = false;
        let isMovingElevator = false;

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        camera.position.set(10, 15, 15);

        // OrbitControls for interactivity
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.1;
        controls.maxPolarAngle = Math.PI / 2;

        // Pan and Rotate Functions
        function rotateCamera(direction) {
            const angle = 0.1; // rotation angle in radians
            if (direction === 'left') {
                camera.position.applyAxisAngle(new THREE.Vector3(0, 1, 0), angle);
            } else if (direction === 'right') {
                camera.position.applyAxisAngle(new THREE.Vector3(0, 1, 0), -angle);
            }
            camera.lookAt(scene.position);
        }

        function panCamera(direction) {
            const panDistance = 1; // distance to pan
            if (direction === 'up') {
                camera.position.y += panDistance;
            } else if (direction === 'down') {
                camera.position.y -= panDistance;
            } else if (direction === 'left') {
                camera.position.x -= panDistance;
            } else if (direction === 'right') {
                camera.position.x += panDistance;
            }
            camera.lookAt(scene.position);
        }

        // Building parameters
        const floorHeight = 3;      // Height of each floor
        const roomHeight = 2.9;     // Height of walls
        const wallThickness = 0.1;
        const wallOpacity = 0.5;
        const floorOpacity = 0.8;
        const wallColor = 0x888888;
        const elevatorWidth = 1;
        const elevatorDepth = 1;
        const scale = 0.1; // Adjust this scale as needed

        // Load SVG
        function loadSVG(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = (e) => {
                const svgData = e.target.result;
                const parser = new DOMParser();
                const svgDoc = parser.parseFromString(svgData, "image/svg+xml");
                
                // Parse the outer polygon for floor and outer walls with group transformation
                let points = [];
                svgDoc.querySelectorAll("g").forEach(group => {
                    const transform = group.getAttribute("transform");
                    const { translateX, translateY } = parseTransform(transform);

                    const polygon = group.querySelector("polygon");
                    if (polygon) {
                        points = polygon.getAttribute("points").trim().split(" ").map(point => {
                            const [x, y] = point.split(",").map(coord => parseFloat(coord));
                            return new THREE.Vector3(x + translateX, 0, y + translateY); // z-axis is y in SVG
                        });
                    }
                });

                // Parse lines for inner walls with group transformations
                const lines = [];
                svgDoc.querySelectorAll("g").forEach(group => {
                    const transform = group.getAttribute("transform");
                    const { translateX, translateY } = parseTransform(transform);

                    group.querySelectorAll("line").forEach(line => {
                        const x1 = parseFloat(line.getAttribute("x1")) + translateX;
                        const y1 = parseFloat(line.getAttribute("y1")) + translateY;
                        const x2 = parseFloat(line.getAttribute("x2")) + translateX;
                        const y2 = parseFloat(line.getAttribute("y2")) + translateY;
                        lines.push({ start: new THREE.Vector3(x1, 0, y1), end: new THREE.Vector3(x2, 0, y2) });
                    });
                });

                buildBuildingFromSVGData(points, lines);
                positionCameraToViewBuilding(points);
            };

            reader.readAsText(file);
        }

        function positionCameraToViewBuilding(points) {
            // Calculate bounding box of the building
            const boundingBox = new THREE.Box3().setFromPoints(points);
            const center = new THREE.Vector3();
            boundingBox.getCenter(center);

            // Adjust for scaling
            center.multiplyScalar(scale);

            // Calculate size of the bounding box
            const size = boundingBox.getSize(new THREE.Vector3()).multiplyScalar(scale);
            const maxDim = Math.max(size.x, size.y, size.z);

            // Calculate an appropriate distance for the camera
            const fov = camera.fov * (Math.PI / 180);
            let cameraDistance = maxDim / (2 * Math.tan(fov / 2));

            // Set the camera position based on the size of the building
            camera.position.set(center.x, center.y + cameraDistance, center.z + cameraDistance);

            // Update controls to focus on the building's center
            controls.target.copy(center);
            controls.update();
        }

        function buildBuildingFromSVGData(points, lines) {
            clearBuilding();

            numFloors = parseInt(document.getElementById("floorCount").value);
            maxElevators = parseInt(document.getElementById("elevatorCount").value);
            maxPeople = parseInt(document.getElementById("peopleCount").value);

            // Create floors and walls for each level
            for (let f = 0; f < numFloors; f++) {
                const yOffset = f * floorHeight //* scale;

                // Create the floor
                const shape = new THREE.Shape(points.map(p => new THREE.Vector2(p.x * scale, p.z * scale)));
                const floorGeometry = new THREE.ExtrudeGeometry(shape, { depth: 0.1 * scale, bevelEnabled: false });
                const floorMaterial = new THREE.MeshBasicMaterial({ color: 0xcccccc, opacity: floorOpacity, side: THREE.DoubleSide, transparent: true });
                const floor = new THREE.Mesh(floorGeometry, floorMaterial);
                floor.rotation.x = Math.PI / 2; // Lay flat
                floor.position.y = yOffset; // Move floor to correct height
                scene.add(floor);
                floorObjects.push(floor);

                // Create outer walls between each pair of points
                for (let i = 0; i < points.length; i++) {
                    const start = points[i];
                    const end = points[(i + 1) % points.length];

                    const wallHeight = roomHeight// * scale;
                    const wallWidth = start.distanceTo(end) * scale;

                    // Calculate the wall's center position
                    const center = new THREE.Vector3().addVectors(start, end).multiplyScalar(0.5);
                    center.y = yOffset + wallHeight / 2; // Offset by floor height and wall height

                    // Create wall geometry and rotate to align with the segment
                    const wallGeometry = new THREE.BoxGeometry(wallWidth, wallHeight, wallThickness);
                    const wallMaterial = new THREE.MeshBasicMaterial({ color: wallColor, side: THREE.DoubleSide, opacity: wallOpacity, transparent: true });
                    const wall = new THREE.Mesh(wallGeometry, wallMaterial);

                    // Position and rotate the wall to connect to the start of the next wall segment
                    wall.position.set(center.x * scale, center.y, center.z * scale);

                    // Calculate the angle to rotate the wall to align with the next segment
                    const direction = new THREE.Vector3().subVectors(end, start).normalize();
                    const angle = Math.atan2(direction.z, direction.x); // Get angle in the XZ plane
                    wall.rotation.y = -angle; // Rotate the wall to align with the segment

                    scene.add(wall);
                    wallObjects.push(wall);
                }

                // Create inner walls from line elements
                lines.forEach(({ start, end }) => {
                    const wallHeight = roomHeight //* scale;
                    const wallWidth = start.distanceTo(end) * scale;

                    // Calculate the wall's center position
                    const center = new THREE.Vector3().addVectors(start, end).multiplyScalar(0.5);
                    center.y = yOffset + wallHeight / 2; // Offset by floor height and wall height

                    // Create wall geometry and rotate to align with the segment
                    const wallGeometry = new THREE.BoxGeometry(wallWidth, wallHeight, wallThickness);
                    const wallMaterial = new THREE.MeshBasicMaterial({ color: wallColor, side: THREE.DoubleSide, opacity: wallOpacity, transparent: true });
                    const wall = new THREE.Mesh(wallGeometry, wallMaterial);

                    wall.position.set(center.x * scale, center.y, center.z * scale);
                    
                    // Calculate rotation to align with the line
                    const direction = new THREE.Vector3().subVectors(end, start).normalize();
                    const angle = Math.atan2(direction.z, direction.x);
                    wall.rotation.y = -angle;

                    scene.add(wall);
                    wallObjects.push(wall);
                });
            }

            // Create the roof (which is basically a floor without walls)
            const roofGeometry = new THREE.ExtrudeGeometry(new THREE.Shape(points.map(p => new THREE.Vector2(p.x * scale, p.z * scale))), { depth: 0.1 * scale, bevelEnabled: false });
            const roofMaterial = new THREE.MeshBasicMaterial({ color: 0xcccccc, opacity: floorOpacity, side: THREE.DoubleSide, transparent: true });
            const roof = new THREE.Mesh(roofGeometry, roofMaterial);
            roof.rotation.x = Math.PI / 2; // Lay flat
            roof.position.y = numFloors * floorHeight * scale; // Move roof to top of building
            scene.add(roof);

            // Add people in the building
            addPeople();
        }

        // Function to parse the "transform" attribute for translation
        function parseTransform(transform) {
            let translateX = 0, translateY = 0;
            if (transform) {
                // Match 'matrix(a b c d e f)' format
                const matrixMatch = transform.match(/matrix\(([^,]+) ([^,]+) ([^,]+) ([^,]+) ([^,]+) ([^,]+)\)/);
                if (matrixMatch) {
                    translateX = parseFloat(matrixMatch[5]) || 0;
                    translateY = parseFloat(matrixMatch[6]) || 0;
                }
            }
            return { translateX, translateY };
        }

        // Function to create a box (floor or wall)
        function createBox(width, height, depth, color, position, isWall = false, opacity = 1) {
            const geometry = new THREE.BoxGeometry(width, height, depth);
            const material = new THREE.MeshBasicMaterial({ color, transparent: true, opacity });
            const box = new THREE.Mesh(geometry, material);
            box.position.set(position.x, position.y, position.z);
            scene.add(box);

            // Add to appropriate array
            if (isWall) {
                wallObjects.push(box);
            } else {
                floorObjects.push(box);
            }
            return box;
        }

        // Clear existing building elements
        function clearBuilding() {
            floorObjects.forEach(floor => scene.remove(floor));
            wallObjects.forEach(wall => scene.remove(wall));
            floorObjects = [];
            wallObjects = [];
        }

        // Function to add an elevator if within limits
        function addElevator(position) {
            if (elevators.length >= maxElevators) {
                console.log("Maximum number of elevators reached.");
                return;
            }
            const elevatorHeight = numFloors * floorHeight * scale; // Ensure elevator matches building height
            const geometry = new THREE.BoxGeometry(elevatorWidth, elevatorHeight, elevatorDepth);
            const material = new THREE.MeshBasicMaterial({ color: 0x0000ff, transparent: true, opacity: 0.7 });
            const elevatorBox = new THREE.Mesh(geometry, material);

            // Position the elevator at the clicked location
            elevatorBox.position.set(position.x, elevatorHeight / 2, position.z);
            scene.add(elevatorBox);

            // Track the elevator
            elevators.push(elevatorBox);
        }

        // Function to remove all elevators
        function removeAllElevators() {
            for (let elevator of elevators) {
                scene.remove(elevator);
                elevator.geometry.dispose();
                elevator.material.dispose();
            }
            elevators = [];
        }

        // Function to remove the selected elevator
        function removeSelectedElevator() {
            if (selectedElevator) {
                scene.remove(selectedElevator);
                selectedElevator.geometry.dispose();
                selectedElevator.material.dispose();
                elevators = elevators.filter(elevator => elevator !== selectedElevator);
                selectedElevator = null;
                hidePopup();
            }
        }

        // Function to initiate moving the selected elevator
        function moveSelectedElevator() {
            if (selectedElevator) {
                isMovingElevator = true;
                hidePopup();
            }
        }

        // Show and position the popup near the clicked elevator
        function showPopup(x, y) {
            const popup = document.getElementById("popup");
            popup.style.left = `${x}px`;
            popup.style.top = `${y}px`;
            popup.style.display = "block";
        }

        // Hide the popup
        function hidePopup() {
            document.getElementById("popup").style.display = "none";
        }

        // Raycaster for detecting clicks
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        // Function to handle mouse clicks
        function onMouseClick(event) {
            // Calculate mouse position in normalized device coordinates (-1 to +1)
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;

            // Update raycaster with mouse position and camera
            raycaster.setFromCamera(mouse, camera);

            if (isMovingElevator && selectedElevator) {
                // Move the selected elevator to the clicked location
                const floorIntersects = raycaster.intersectObjects(floorObjects);
                if (floorIntersects.length > 0) {
                    const intersect = floorIntersects[0];
                    selectedElevator.position.set(intersect.point.x, selectedElevator.position.y, intersect.point.z);
                    isMovingElevator = false;
                    selectedElevator = null;
                }
                return;
            }

            // Check for intersections with elevators first
            const elevatorIntersects = raycaster.intersectObjects(elevators);
            if (elevatorIntersects.length > 0) {
                selectedElevator = elevatorIntersects[0].object;
                showPopup(event.clientX, event.clientY);
                return;
            }

            // Hide popup if clicking anywhere else
            hidePopup();

            // Check for intersections with room floors to add elevator
            const floorIntersects = raycaster.intersectObjects(floorObjects);
            if (floorIntersects.length > 0) {
                const intersect = floorIntersects[0];
                const clickedPosition = intersect.point;
                addElevator(clickedPosition);
            }
        }

        function addPeople() {
            for (let i = 0; i < maxPeople; i++) {
                const person = new THREE.Mesh(new THREE.SphereGeometry(0.2, 16, 16), new THREE.MeshBasicMaterial({ color: Math.random() * 0xffffff }));
                placePersonAtRandomFloor(person);
                people.push(person);
                scene.add(person);
            }
        }

        function placePersonAtRandomFloor(person) {
            const floorIdx = Math.floor(Math.random() * numFloors);
            const yPos = floorIdx * 3 + 0.2;
            person.position.set(Math.random() * 5 - 2.5, yPos, Math.random() * 5 - 2.5);
        }

        function chooseRandomTargetFloor(currentFloor) {
            let targetFloor = Math.floor(Math.random() * numFloors);
            while (targetFloor === currentFloor) {
                targetFloor = Math.floor(Math.random() * numFloors);
            }
            return targetFloor;
        }

        function startSimulation() {
            if (isSimulationRunning) return;
            if (elevators.length == 0) {
                console.log("Need elevators to run simulation.");
                return;
            }
            isSimulationRunning = true;
            movingPeople = people.map(person => {
                const currentFloor = Math.floor(person.position.y / 3);
                const targetFloor = chooseRandomTargetFloor(currentFloor);
                return {
                    mesh: person,
                    floor: currentFloor,
                    destinationFloor: targetFloor,
                    destinationPosition: getRandomDestinationWithinFloor(targetFloor),
                    speed: 0.02 + Math.random() * 0.05,
                    inElevator: false,
                    goingToElevator: true,  // New flag to indicate movement towards elevator on the same floor
                    elevator: findClosestElevator(person.position)  // Find the closest elevator initially
                };
            });
            animatePeople();
        }

        function findClosestElevator(personPosition) {
            let closestElevator = elevators[0];
            let minDistance = personPosition.distanceTo(new THREE.Vector3(elevators[0].position.x, personPosition.y, elevators[0].position.z));
            for (let i = 1; i < elevators.length; i++) {
                const distance = personPosition.distanceTo(new THREE.Vector3(elevators[i].position.x, personPosition.y, elevators[i].position.z));
                if (distance < minDistance) {
                    minDistance = distance;
                    closestElevator = elevators[i];
                }
            }
            return closestElevator;
        }

        function animatePeople() {
            movingPeople.forEach(person => {
                const { mesh, floor, destinationFloor, speed, goingToElevator, elevator } = person;

                if (floor === destinationFloor && !goingToElevator) {
                    // Move to the random position on the destination floor
                    movePerson(mesh, person.destinationPosition, speed);
                } else if (goingToElevator) {
                    // Move to the elevator position on the same floor
                    const elevatorTargetPosition = new THREE.Vector3(elevator.position.x, mesh.position.y, elevator.position.z);
                    movePerson(mesh, elevatorTargetPosition, speed);

                    if (mesh.position.distanceTo(elevatorTargetPosition) < 0.1) {
                        person.inElevator = true;
                        person.goingToElevator = false;
                    }
                } else if (person.inElevator) {
                    // Move vertically to the destination floor in the elevator
                    const destination = new THREE.Vector3(mesh.position.x, destinationFloor * 3 + 0.2, mesh.position.z);
                    movePerson(mesh, destination, speed);

                    if (Math.abs(mesh.position.y - destination.y) < 0.1) {
                        person.floor = destinationFloor;
                        person.inElevator = false;
                    }
                }
            });

            renderer.render(scene, camera);
            if (isSimulationRunning) requestAnimationFrame(animatePeople);
        }

        function movePerson(mesh, destination, speed) {
            const direction = new THREE.Vector3().subVectors(destination, mesh.position).normalize();
            mesh.position.add(direction.multiplyScalar(speed));
        }

        function getRandomDestinationWithinFloor(floor) {
            const yPos = floor * 3 + 0.2;
            return new THREE.Vector3(Math.random() * 5 - 2.5, yPos, Math.random() * 5 - 2.5);
        }

        function stopSimulation() { isSimulationRunning = false; }

        // Event listener for mouse clicks
        window.addEventListener('click', onMouseClick, false);

        // Rendering loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resizing
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
