<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Building with Configurable Floors and Elevators</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #interface {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
        }
        #popup {
            display: none;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px;
            border-radius: 5px;
            z-index: 10;
        }
        #popup button {
            display: block;
            width: 100%;
            margin-top: 5px;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent */
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        #controls h4 {
            margin: 0 0 10px 0;
        }
        #pan-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 5px;
        }
        #pan-controls button {
            margin: 3px;
        }
        #pan-controls .pan-row {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <!-- User Interface -->
    <div id="interface">
        <form onsubmit="buildBuilding(); return false;">
            <label>Number of Floors: <input type="number" id="floorCount" value="4" min="1"></label><br><br>
            <label>Number of Elevators: <input type="number" id="elevatorCount" value="2" min="1"></label><br><br>
            <button type="submit">Build Building</button>
        </form>
        <button onclick="removeAllElevators()">Remove All Elevators</button>
    </div>
    
    <!-- Popup for elevator actions -->
    <div id="popup" onclick="event.stopPropagation();">
        <button onclick="removeSelectedElevator()">Remove This Elevator</button>
        <button onclick="moveSelectedElevator()">Move This Elevator</button>
    </div>

    <!-- Controls for 3D Model Manipulation -->
    <div id="controls">
        <h4>3D Controls</h4>
        <button onclick="rotateCamera('left')">⟲</button>
        <button onclick="rotateCamera('right')">⟳</button>
        
        <div id="pan-controls">
            <button onclick="panCamera('up')">⬆</button>
            <div class="pan-row">
                <button onclick="panCamera('left')">⬅</button>
                <button onclick="panCamera('right')">➡️</button>
            </div>
            <button onclick="panCamera('down')">⬇</button>
        </div>
    </div>

    <!-- Include Three.js and OrbitControls -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Global variables for floors and elevators
        let numFloors = 4;
        let maxElevators = 2;
        let elevators = [];
        let floorObjects = [];
        let wallObjects = [];
        let selectedElevator = null;
        let isMovingElevator = false;

        // Setup scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(10, 15, 15);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // OrbitControls for interactivity
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.1;
        controls.maxPolarAngle = Math.PI / 2;

        // Pan and Rotate Functions
        function rotateCamera(direction) {
            const angle = 0.1; // rotation angle in radians
            if (direction === 'left') {
                camera.position.applyAxisAngle(new THREE.Vector3(0, 1, 0), angle);
            } else if (direction === 'right') {
                camera.position.applyAxisAngle(new THREE.Vector3(0, 1, 0), -angle);
            }
            camera.lookAt(scene.position);
        }

        function panCamera(direction) {
            const panDistance = 1; // distance to pan
            if (direction === 'up') {
                camera.position.y += panDistance;
            } else if (direction === 'down') {
                camera.position.y -= panDistance;
            } else if (direction === 'left') {
                camera.position.x -= panDistance;
            } else if (direction === 'right') {
                camera.position.x += panDistance;
            }
            camera.lookAt(scene.position);
        }

        // Building parameters
        const floorHeight = 3;      // Height of each floor
        const roomHeight = 2.5;     // Height of walls
        const wallThickness = 0.1;
        const wallOpacity = 0.5;
        const wallColor = 0x888888;
        const elevatorWidth = 1;
        const elevatorDepth = 1;

        // Function to create a box (floor or wall)
        function createBox(width, height, depth, color, position, isWall = false, opacity = 1) {
            const geometry = new THREE.BoxGeometry(width, height, depth);
            const material = new THREE.MeshBasicMaterial({ color, transparent: true, opacity });
            const box = new THREE.Mesh(geometry, material);
            box.position.set(position.x, position.y, position.z);
            scene.add(box);

            // Add to appropriate array
            if (isWall) {
                wallObjects.push(box);
            } else {
                floorObjects.push(box);
            }
            return box;
        }

        // Function to build the building with floors and walls
        function buildBuilding() {
            // Clear previous building elements
            clearBuilding();

            // Get user input for floors and elevators
            numFloors = parseInt(document.getElementById("floorCount").value);
            maxElevators = parseInt(document.getElementById("elevatorCount").value);

            // Create floors and walls for each level
            for (let i = 0; i < numFloors; i++) {
                const yOffset = i * floorHeight;

                // Floors
                createBox(3, 0.1, 3, 0xcccccc, { x: -1.5, y: yOffset, z: 3.5 });
                createBox(3, 0.1, 3, 0xcccccc, { x: -1.5, y: yOffset, z: 0 });
                createBox(3, 0.1, 3, 0xcccccc, { x: 1.5, y: yOffset, z: 0 });
                createBox(3, 0.1, 2.3, 0xcccccc, { x: 1.5, y: yOffset, z: -2.65 });
                createBox(3, 0.1, 2, 0xcccccc, { x: -1.5, y: yOffset, z: -2.5 });
                createBox(1.5, 0.1, 2, 0xcccccc, { x: -3.25, y: yOffset, z: 0 });

                // Walls
                createBox(3, roomHeight, wallThickness, wallColor, { x: -1.5, y: yOffset + roomHeight / 2, z: 5 }, true, wallOpacity);
                createBox(3, roomHeight, wallThickness, wallColor, { x: -1.5, y: yOffset + roomHeight / 2, z: 2 }, true, wallOpacity);
                createBox(wallThickness, roomHeight, 3, wallColor, { x: -3, y: yOffset + roomHeight / 2, z: 3.5 }, true, wallOpacity);
                createBox(wallThickness, roomHeight, 3, wallColor, { x: 0, y: yOffset + roomHeight / 2, z: 3.5 }, true, wallOpacity);

                createBox(3, roomHeight, wallThickness, wallColor, { x: -1.5, y: yOffset + roomHeight / 2, z: 1.5 }, true, wallOpacity);
                createBox(wallThickness, roomHeight, 3, wallColor, { x: -3, y: yOffset + roomHeight / 2, z: 0 }, true, wallOpacity);
                createBox(wallThickness, roomHeight, 3, wallColor, { x: 0, y: yOffset + roomHeight / 2, z: 0 }, true, wallOpacity);

                createBox(3, roomHeight, wallThickness, wallColor, { x: 1.5, y: yOffset + roomHeight / 2, z: 1.5 }, true, wallOpacity);
                createBox(wallThickness, roomHeight, 3, wallColor, { x: 3, y: yOffset + roomHeight / 2, z: 0 }, true, wallOpacity);

                createBox(3, roomHeight, wallThickness, wallColor, { x: 1.5, y: yOffset + roomHeight / 2, z: -4 }, true, wallOpacity);
                createBox(wallThickness, roomHeight, 2.3, wallColor, { x: 0, y: yOffset + roomHeight / 2, z: -2.65 }, true, wallOpacity);

                createBox(3, roomHeight, wallThickness, wallColor, { x: -1.5, y: yOffset + roomHeight / 2, z: -4 }, true, wallOpacity);
                createBox(1.5, roomHeight, wallThickness, wallColor, { x: -3.25, y: yOffset + roomHeight / 2, z: -1 }, true, wallOpacity);
                createBox(wallThickness, roomHeight, 2, wallColor, { x: -4, y: yOffset + roomHeight / 2, z: 0 }, true, wallOpacity);
            }
        }

        // Clear existing building elements
        function clearBuilding() {
            floorObjects.forEach(floor => scene.remove(floor));
            wallObjects.forEach(wall => scene.remove(wall));
            floorObjects = [];
            wallObjects = [];
        }

        // Function to add an elevator if within limits
        function addElevator(position) {
            if (elevators.length >= maxElevators) {
                console.log("Maximum number of elevators reached.");
                return;
            }
            const elevatorHeight = numFloors * floorHeight; // Ensure elevator matches building height
            const geometry = new THREE.BoxGeometry(elevatorWidth, elevatorHeight, elevatorDepth);
            const material = new THREE.MeshBasicMaterial({ color: 0x0000ff, transparent: true, opacity: 0.7 });
            const elevatorBox = new THREE.Mesh(geometry, material);

            // Position the elevator at the clicked location
            elevatorBox.position.set(position.x, elevatorHeight / 2, position.z);
            scene.add(elevatorBox);

            // Track the elevator
            elevators.push(elevatorBox);
        }

        // Function to remove all elevators
        function removeAllElevators() {
            for (let elevator of elevators) {
                scene.remove(elevator);
                elevator.geometry.dispose();
                elevator.material.dispose();
            }
            elevators = [];
        }

        // Function to remove the selected elevator
        function removeSelectedElevator() {
            if (selectedElevator) {
                scene.remove(selectedElevator);
                selectedElevator.geometry.dispose();
                selectedElevator.material.dispose();
                elevators = elevators.filter(elevator => elevator !== selectedElevator);
                selectedElevator = null;
                hidePopup();
            }
        }

        // Function to initiate moving the selected elevator
        function moveSelectedElevator() {
            if (selectedElevator) {
                isMovingElevator = true;
                hidePopup();
            }
        }

        // Show and position the popup near the clicked elevator
        function showPopup(x, y) {
            const popup = document.getElementById("popup");
            popup.style.left = `${x}px`;
            popup.style.top = `${y}px`;
            popup.style.display = "block";
        }

        // Hide the popup
        function hidePopup() {
            document.getElementById("popup").style.display = "none";
        }

        // Raycaster for detecting clicks
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        // Function to handle mouse clicks
        function onMouseClick(event) {
            // Calculate mouse position in normalized device coordinates (-1 to +1)
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;

            // Update raycaster with mouse position and camera
            raycaster.setFromCamera(mouse, camera);

            if (isMovingElevator && selectedElevator) {
                // Move the selected elevator to the clicked location
                const floorIntersects = raycaster.intersectObjects(floorObjects);
                if (floorIntersects.length > 0) {
                    const intersect = floorIntersects[0];
                    selectedElevator.position.set(intersect.point.x, selectedElevator.position.y, intersect.point.z);
                    isMovingElevator = false;
                    selectedElevator = null;
                }
                return;
            }

            // Check for intersections with elevators first
            const elevatorIntersects = raycaster.intersectObjects(elevators);
            if (elevatorIntersects.length > 0) {
                selectedElevator = elevatorIntersects[0].object;
                showPopup(event.clientX, event.clientY);
                return;
            }

            // Hide popup if clicking anywhere else
            hidePopup();

            // Check for intersections with room floors to add elevator
            const floorIntersects = raycaster.intersectObjects(floorObjects);
            if (floorIntersects.length > 0) {
                const intersect = floorIntersects[0];
                const clickedPosition = intersect.point;
                addElevator(clickedPosition);
            }
        }

        // Event listener for mouse clicks
        window.addEventListener('click', onMouseClick, false);

        // Rendering loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resizing
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
