<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Building with Moving People</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #interface {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
        }
        #popup {
            display: none;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px;
            border-radius: 5px;
            z-index: 10;
        }
        #popup button {
            display: block;
            width: 100%;
            margin-top: 5px;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        #controls h4 {
            margin: 0 0 10px 0;
        }
        #pan-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 5px;
        }
        #pan-controls button {
            margin: 3px;
        }
        #pan-controls .pan-row {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <!-- User Interface -->
    <div id="interface">
    <!-- <input type="file" id="svgUpload" accept=".svg" onchange="loadSVG(event)"> -->
    <form onsubmit="return false;">
        <label>Number of Floors: <input type="number" id="floorCount" value="4" min="1"></label><br>
        <label>Number of People: <input type="number" id="peopleCount" value="50" min="1"></label><br>
    </form>
        <button onclick="startSimulation()">Play</button>
        <button onclick="stopSimulation()">Stop</button>
        <button onclick="resetSimulation()">Reset</button>
        <button onclick="removeAllElevators()">Remove All Elevators</button>
    </div>
    <div id="timer" style="position: absolute; top: 10px; right: 10px; background-color: rgba(255,255,255,0.7); padding: 10px; border-radius: 5px;">
        <p>Time to complete all trips:<br/><span id="timerValue">0</span> seconds</p>
        <p>People Reached Destination:<br/><span id="peopleCompleted">0</span> / <span id="totalPeople">0</span></p>
    </div>

    <!-- Popup for elevator actions -->
    <div id="popup" onclick="event.stopPropagation();">
        <button onclick="removeSelectedElevator()">Remove This Elevator</button>
        <button onclick="moveSelectedElevator()">Move This Elevator</button>
    </div>

    <!-- Controls for 3D Model Manipulation -->
    <div id="controls">
        <h4>3D Controls</h4>
        <button onclick="rotateCamera('left')">⟲</button>
        <button onclick="rotateCamera('right')">⟳</button>
        
        <div id="pan-controls">
            <button onclick="panCamera('up')">⬆</button>
            <div class="pan-row">
                <button onclick="panCamera('left')">⬅</button>
                <button onclick="panCamera('right')">➡️</button>
            </div>
            <button onclick="panCamera('down')">⬇</button>
        </div>
    </div>

    <script>
        // Add keyboard controls
        document.addEventListener('keydown', function(event) {
            switch(event.key.toLowerCase()) {
                case 'w':
                    panCamera('up');
                    break;
                case 's':
                    panCamera('down');
                    break;
                case 'a':
                    panCamera('left');
                    break;
                case 'd':
                    panCamera('right');
                    break;
                case 'q':
                    rotateCamera('left');
                    break;
                case 'e':
                    rotateCamera('right');
                    break;
            }
        });
        </script>

    <!-- Include Three.js and OrbitControls -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/SVGLoader.js"></script>
    <script>
        let numFloors = 4, maxPeople = 150;
        let elevators = [], people = [], movingPeople = [], selectedElevator = null;
        let floorObjects = [], wallObjects = [], isSimulationRunning = false;
        let isMovingElevator = false;

        let isAddingElevator = true;
        let isSettingSpawnPoint = false;
        let peopleSpawnPoint = null;

        let timerInterval = null;
        let startTime = 0;
        let peopleCompleted = 0;
        let totalPeople = 0;


        function enableElevatorAdding() {
            setTimeout(() => {
                isAddingElevator = true;
                isSettingSpawnPoint = false;
            }, 50);
            // Provide visual feedback
            alert("Click on the floor to add an elevator.");
        }

        function enableSpawnPointSetting() {
            setTimeout(() => {
                isSettingSpawnPoint = true;
                isAddingElevator = false;
            }, 50);
            // Provide visual feedback
            alert("Click on the floor to set the people spawn point.");
        }

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        camera.position.set(10, 15, 15);

        // OrbitControls for interactivity
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.1;
        controls.maxPolarAngle = Math.PI / 2;

        // Pan and Rotate Functions
        function rotateCamera(direction) {
            const angle = 0.1; // rotation angle in radians
            if (direction === 'left') {
                camera.position.applyAxisAngle(new THREE.Vector3(0, 1, 0), angle);
            } else if (direction === 'right') {
                camera.position.applyAxisAngle(new THREE.Vector3(0, 1, 0), -angle);
            }
            camera.lookAt(scene.position);
        }

        function panCamera(direction) {
            const panDistance = 1; // distance to pan
            if (direction === 'up') {
                camera.position.y += panDistance;
            } else if (direction === 'down') {
                camera.position.y -= panDistance;
            } else if (direction === 'left') {
                camera.position.x -= panDistance;
            } else if (direction === 'right') {
                camera.position.x += panDistance;
            }
            camera.lookAt(scene.position);
        }

        // Building parameters
        const floorHeight = 3;      // Height of each floor
        const roomHeight = 2.9;     // Height of walls
        const wallThickness = 0.1;
        const wallOpacity = 0.1;
        const floorOpacity = 0.1;
        const elevatorOpacity = 1.0;
        const wallColor = 0x1ed273;
        const floorColor = 0x1ed273;
        const elevatorColor = 0x0000ff;
        const elevatorWidth = 1;
        const elevatorDepth = 1;
        const scale = 0.1; // Adjust this scale as needed
        const personBaseSpeed = 0.02;
        const elevatorSpeed = 0.05;

        // Parameters for the grid
        const gridCellSize = 0.5; // Adjust as needed
        let grids = {}; // Store grids for each floor

        class Node {
            constructor(x, y, walkable) {
                this.x = x; // Grid coordinate
                this.y = y; // Grid coordinate
                this.walkable = walkable;

                this.g = 0;
                this.h = 0;
                this.f = 0;
                this.parent = null;
            }
        }

        function findPath(startPos, endPos, floorIdx) {
            const gridData = grids[floorIdx];
            const { grid, minX, minZ, width, height } = gridData;

            // Convert positions to grid indices
            function positionToGrid(pos) {
                const x = Math.floor((pos.x - minX) / gridCellSize);
                const y = Math.floor((pos.z - minZ) / gridCellSize);
                return { x, y };
            }

            function gridToPosition(x, y) {
                const posX = minX + x * gridCellSize + gridCellSize / 2;
                const posZ = minZ + y * gridCellSize + gridCellSize / 2;
                return new THREE.Vector3(posX, startPos.y, posZ);
            }

            const startGrid = positionToGrid(startPos);
            const endGrid = positionToGrid(endPos);

            // Validate positions
            if (
                startGrid.x < 0 || startGrid.x >= width || startGrid.y < 0 || startGrid.y >= height ||
                endGrid.x < 0 || endGrid.x >= width || endGrid.y < 0 || endGrid.y >= height
            ) {
                console.error("Start or end position is outside the grid.");
                return null;
            }

            // Initialize nodes grid
            let nodes = [];
            for (let i = 0; i < height; i++) {
                nodes[i] = [];
                for (let j = 0; j < width; j++) {
                    nodes[i][j] = new Node(j, i, grid[i][j] === 0);
                }
            }

            let openList = [];
            let closedList = [];

            let startNode = nodes[startGrid.y][startGrid.x];
            let endNode = nodes[endGrid.y][endGrid.x];

            openList.push(startNode);

            while (openList.length > 0) {
                // Get node with lowest f
                let currentNode = openList.reduce((prev, curr) => (prev.f < curr.f ? prev : curr));

                if (currentNode === endNode) {
                    // Path found
                    let path = [];
                    let curr = currentNode;
                    while (curr !== null) {
                        path.push(gridToPosition(curr.x, curr.y));
                        curr = curr.parent;
                    }
                    path.reverse();
                    return path;
                }

                // Move current node from open to closed list
                openList = openList.filter(node => node !== currentNode);
                closedList.push(currentNode);

                // Get neighbors
                let neighbors = getNeighbors(currentNode, nodes, width, height);

                neighbors.forEach(neighbor => {
                    if (!neighbor.walkable || closedList.includes(neighbor)) return;

                    let tentativeG = currentNode.g + distanceBetween(currentNode, neighbor);

                    if (!openList.includes(neighbor)) {
                        neighbor.parent = currentNode;
                        neighbor.g = tentativeG;
                        neighbor.h = heuristic(neighbor, endNode);
                        neighbor.f = neighbor.g + neighbor.h;
                        openList.push(neighbor);
                    } else if (tentativeG < neighbor.g) {
                        neighbor.parent = currentNode;
                        neighbor.g = tentativeG;
                        neighbor.f = neighbor.g + neighbor.h;
                    }
                });
            }

            // No path found
            return null;

            function getNeighbors(node, nodes, width, height) {
                let neighbors = [];
                const dx = [-1, 0, 1, 0];
                const dy = [0, -1, 0, 1];

                for (let i = 0; i < 4; i++) {
                    const x = node.x + dx[i];
                    const y = node.y + dy[i];

                    if (x >= 0 && x < width && y >= 0 && y < height) {
                        neighbors.push(nodes[y][x]);
                    }
                }
                return neighbors;
            }

            function distanceBetween(a, b) {
                return 1; // Assuming uniform cost
            }

            function heuristic(a, b) {
                // Use Manhattan distance
                return Math.abs(a.x - b.x) + Math.abs(a.y - b.y);
            }
        }

        function getSVGDataFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const svgData = urlParams.get('svg');
            if (svgData) {
                loadSVGFromFile(decodeURIComponent(svgData));
            }
        }

        function loadSVG(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = (e) => {
                loadSVGFromFile(e.target.result);
            };
            reader.readAsText(file);
        }

        // Load SVG From File
        function loadSVGFromFile(file) {
            const svgData = file;
            const parser = new DOMParser();
            const svgDoc = parser.parseFromString(svgData, "image/svg+xml");
            
            // Parse the outer polygon for floor and outer walls with group transformation
            let points = [];
            svgDoc.querySelectorAll("g").forEach(group => {
                const transform = group.getAttribute("transform");
                const { translateX, translateY } = parseTransform(transform);

                const polygon = group.querySelector("polygon");
                if (polygon) {
                    points = polygon.getAttribute("points").trim().split(" ").map(point => {
                        const [x, y] = point.split(",").map(coord => parseFloat(coord));
                        return new THREE.Vector3(x + translateX, 0, y + translateY); // z-axis is y in SVG
                    });
                }
            });

            // Parse lines for inner walls with group transformations
            const lines = [];
            svgDoc.querySelectorAll("g").forEach(group => {
                const transform = group.getAttribute("transform");
                const { translateX, translateY } = parseTransform(transform);

                group.querySelectorAll("line").forEach(line => {
                    const x1 = parseFloat(line.getAttribute("x1")) + translateX;
                    const y1 = parseFloat(line.getAttribute("y1")) + translateY;
                    const x2 = parseFloat(line.getAttribute("x2")) + translateX;
                    const y2 = parseFloat(line.getAttribute("y2")) + translateY;
                    lines.push({ start: new THREE.Vector3(x1, 0, y1), end: new THREE.Vector3(x2, 0, y2) });
                });
            });

            buildBuildingFromSVGData(points, lines);
            positionCameraToViewBuilding(points);
        
        }

        function positionCameraToViewBuilding(points) {
            // Calculate bounding box of the building
            const boundingBox = new THREE.Box3().setFromPoints(points);
            const center = new THREE.Vector3();
            boundingBox.getCenter(center);

            // Adjust for scaling
            center.multiplyScalar(scale);

            // Calculate size of the bounding box
            const size = boundingBox.getSize(new THREE.Vector3()).multiplyScalar(scale);
            const maxDim = Math.max(size.x, size.y, size.z);

            // Calculate an appropriate distance for the camera
            const fov = camera.fov * (Math.PI / 180);
            let cameraDistance = maxDim / (2 * Math.tan(fov / 2));

            // Set the camera position based on the size of the building
            camera.position.set(center.x, center.y + cameraDistance, center.z + cameraDistance);

            // Update controls to focus on the building's center
            controls.target.copy(center);
            controls.update();
        }

        function buildBuildingFromSVGData(points, lines) {
            clearBuilding();

            numFloors = parseInt(document.getElementById("floorCount").value);
            maxPeople = parseInt(document.getElementById("peopleCount").value);

            // Create floors and walls for each level
            for (let f = 0; f < numFloors; f++) {
                const yOffset = f * floorHeight //* scale;

                // Create the floor
                const shape = new THREE.Shape(points.map(p => new THREE.Vector2(p.x * scale, p.z * scale)));
                const floorGeometry = new THREE.ExtrudeGeometry(shape, { depth: 0.1 * scale, bevelEnabled: false });
                const floorMaterial = new THREE.MeshBasicMaterial({ color: floorColor, opacity: floorOpacity, side: THREE.DoubleSide, transparent: true });
                const floor = new THREE.Mesh(floorGeometry, floorMaterial);
                floor.rotation.x = Math.PI / 2; // Lay flat
                floor.position.y = yOffset; // Move floor to correct height
                scene.add(floor);
                floorObjects.push(floor);

                // Create outer walls between each pair of points
                for (let i = 0; i < points.length; i++) {
                    const start = points[i];
                    const end = points[(i + 1) % points.length];

                    const wallHeight = roomHeight// * scale;
                    const wallWidth = start.distanceTo(end) * scale;

                    // Calculate the wall's center position
                    const center = new THREE.Vector3().addVectors(start, end).multiplyScalar(0.5);
                    center.y = yOffset + wallHeight / 2; // Offset by floor height and wall height

                    // Create wall geometry and rotate to align with the segment
                    const wallGeometry = new THREE.BoxGeometry(wallWidth, wallHeight, wallThickness);
                    const wallMaterial = new THREE.MeshBasicMaterial({ color: wallColor, side: THREE.DoubleSide, opacity: wallOpacity, transparent: true });
                    const wall = new THREE.Mesh(wallGeometry, wallMaterial);

                    // Position and rotate the wall to connect to the start of the next wall segment
                    wall.position.set(center.x * scale, center.y, center.z * scale);

                    // Calculate the angle to rotate the wall to align with the next segment
                    const direction = new THREE.Vector3().subVectors(end, start).normalize();
                    const angle = Math.atan2(direction.z, direction.x); // Get angle in the XZ plane
                    wall.rotation.y = -angle; // Rotate the wall to align with the segment

                    scene.add(wall);
                    wallObjects.push(wall);
                }

                // Create inner walls from line elements
                lines.forEach(({ start, end }) => {
                    const wallHeight = roomHeight //* scale;
                    const wallWidth = start.distanceTo(end) * scale;

                    // Calculate the wall's center position
                    const center = new THREE.Vector3().addVectors(start, end).multiplyScalar(0.5);
                    center.y = yOffset + wallHeight / 2; // Offset by floor height and wall height

                    // Create wall geometry and rotate to align with the segment
                    const wallGeometry = new THREE.BoxGeometry(wallWidth, wallHeight, wallThickness);
                    const wallMaterial = new THREE.MeshBasicMaterial({ color: wallColor, side: THREE.DoubleSide, opacity: wallOpacity, transparent: true });
                    const wall = new THREE.Mesh(wallGeometry, wallMaterial);

                    wall.position.set(center.x * scale, center.y, center.z * scale);
                    
                    // Calculate rotation to align with the line
                    const direction = new THREE.Vector3().subVectors(end, start).normalize();
                    const angle = Math.atan2(direction.z, direction.x);
                    wall.rotation.y = -angle;

                    scene.add(wall);
                    wallObjects.push(wall);
                });
            }


            // Add people in the building
            // addPeople();
            createGridsForFloors(points, lines);
        }

        // Function to parse the "transform" attribute for translation
        function parseTransform(transform) {
            let translateX = 0, translateY = 0;
            if (transform) {
                // Match 'matrix(a b c d e f)' format
                const matrixMatch = transform.match(/matrix\(([^,]+) ([^,]+) ([^,]+) ([^,]+) ([^,]+) ([^,]+)\)/);
                if (matrixMatch) {
                    translateX = parseFloat(matrixMatch[5]) || 0;
                    translateY = parseFloat(matrixMatch[6]) || 0;
                }
            }
            return { translateX, translateY };
        }

        function isPointInPolygon(point, polygon) {
            let inside = false;
            const x = point.x, y = point.y;
            for (let i = 0, j = polygon.length - 1; i < polygon.length; j = i++) {
                const xi = polygon[i].x, yi = polygon[i].y;
                const xj = polygon[j].x, yj = polygon[j].y;

                const intersect = ((yi > y) !== (yj > y)) &&
                                (x < (xj - xi) * (y - yi) / (yj - yi) + xi);
                if (intersect) inside = !inside;
            }
            return inside;
        }


        function createGridsForFloors(points, lines) {
            // For each floor, create a grid
            for (let f = 0; f < numFloors; f++) {
                const yOffset = f * floorHeight;

                // Calculate bounding box of the floor
                const floorBoundingBox = new THREE.Box3().setFromPoints(
                    points.map(p => new THREE.Vector3(p.x * scale, yOffset, p.z * scale))
                );

                // Determine grid dimensions
                const minX = floorBoundingBox.min.x;
                const maxX = floorBoundingBox.max.x;
                const minZ = floorBoundingBox.min.z;
                const maxZ = floorBoundingBox.max.z;

                const gridWidth = Math.ceil((maxX - minX) / gridCellSize);
                const gridHeight = Math.ceil((maxZ - minZ) / gridCellSize);

                // Initialize grid
                let grid = new Array(gridHeight);
                for (let i = 0; i < gridHeight; i++) {
                    grid[i] = new Array(gridWidth).fill(0); // 0 = walkable, 1 = blocked
                }

                // Create floor shape for containment checks
                let floorShape = new THREE.Shape(points.map(p => new THREE.Vector2(p.x * scale, p.z * scale)));

                // Mark cells outside the floor shape as blocked
                for (let i = 0; i < gridHeight; i++) {
                    for (let j = 0; j < gridWidth; j++) {
                        const x = minX + j * gridCellSize + gridCellSize / 2;
                        const z = minZ + i * gridCellSize + gridCellSize / 2;
                        const point = new THREE.Vector2(x, z);
                        if (!isPointInPolygon(point, floorShape.getPoints())) {
                            grid[i][j] = 1; // Blocked
                        }
                    }
                }

                // Collect all walls on this floor
                let allWalls = [];

                // Outer walls
                for (let i = 0; i < points.length; i++) {
                    const start = points[i];
                    const end = points[(i + 1) % points.length];
                    allWalls.push({
                        start: new THREE.Vector2(start.x * scale, start.z * scale),
                        end: new THREE.Vector2(end.x * scale, end.z * scale)
                    });
                }

                // Inner walls
                lines.forEach(({ start, end }) => {
                    allWalls.push({
                        start: new THREE.Vector2(start.x * scale, start.z * scale),
                        end: new THREE.Vector2(end.x * scale, end.z * scale)
                    });
                });

                // Mark wall cells as blocked
                allWalls.forEach(wall => {
                    const wallStart = wall.start;
                    const wallEnd = wall.end;

                    // Number of steps to sample along the wall
                    const wallLength = wallStart.distanceTo(wallEnd);
                    const steps = Math.ceil(wallLength / (gridCellSize / 2));

                    for (let s = 0; s <= steps; s++) {
                        const t = s / steps;
                        const x = THREE.MathUtils.lerp(wallStart.x, wallEnd.x, t);
                        const z = THREE.MathUtils.lerp(wallStart.y, wallEnd.y, t);

                        const i = Math.floor((z - minZ) / gridCellSize);
                        const j = Math.floor((x - minX) / gridCellSize);

                        if (i >= 0 && i < gridHeight && j >= 0 && j < gridWidth) {
                            grid[i][j] = 1; // Blocked
                        }
                    }
                });

                // Store the grid for this floor
                grids[f] = {
                    grid: grid,
                    minX: minX,
                    minZ: minZ,
                    width: gridWidth,
                    height: gridHeight
                };
            }
        }


        // Clear existing building elements
        function clearBuilding() {
            floorObjects.forEach(floor => scene.remove(floor));
            wallObjects.forEach(wall => scene.remove(wall));
            floorObjects = [];
            wallObjects = [];
        }

        // Function to add an elevator if within limits
        function addElevator(position) {

            const elevatorHeight = numFloors * floorHeight; // Ensure elevator matches building height
            const geometry = new THREE.BoxGeometry(elevatorWidth, elevatorHeight, elevatorDepth);
            const material = new THREE.MeshBasicMaterial({ color: elevatorColor, transparent: true, opacity: elevatorOpacity });
            const elevatorBox = new THREE.Mesh(geometry, material);
            elevatorBox.renderOrder = -1
            // Position the elevator at the clicked location
            elevatorBox.position.set(position.x, elevatorHeight / 2, position.z);
            scene.add(elevatorBox);

            // Track the elevator
            elevators.push(elevatorBox);
        }

        // Function to remove all elevators
        function removeAllElevators() {
            for (let elevator of elevators) {
                scene.remove(elevator);
                elevator.geometry.dispose();
                elevator.material.dispose();
            }
            elevators = [];
        }

        // Function to remove the selected elevator
        function removeSelectedElevator() {
            if (selectedElevator) {
                scene.remove(selectedElevator);
                selectedElevator.geometry.dispose();
                selectedElevator.material.dispose();
                elevators = elevators.filter(elevator => elevator !== selectedElevator);
                selectedElevator = null;
                hidePopup();
            }
        }

        // Function to initiate moving the selected elevator
        function moveSelectedElevator() {
            if (selectedElevator) {
                isMovingElevator = true;
                hidePopup();
            }
        }

        // Show and position the popup near the clicked elevator
        function showPopup(x, y) {
            const popup = document.getElementById("popup");
            popup.style.left = `${x}px`;
            popup.style.top = `${y}px`;
            popup.style.display = "block";
        }

        // Hide the popup
        function hidePopup() {
            document.getElementById("popup").style.display = "none";
        }

        // Raycaster for detecting clicks
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        function onMouseClick(event) {
            // Calculate mouse position in normalized device coordinates (-1 to +1)
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;

            // Update raycaster with mouse position and camera
            raycaster.setFromCamera(mouse, camera);
            // If moving elevator, handle that first
            if (isMovingElevator && selectedElevator) {
                // Move the selected elevator to the clicked location
                const floorIntersects = raycaster.intersectObjects(floorObjects);
                if (floorIntersects.length > 0) {
                    const intersect = floorIntersects[0];
                    selectedElevator.position.set(intersect.point.x, selectedElevator.position.y, intersect.point.z);
                    isMovingElevator = false;
                    selectedElevator = null;
                }
                return;
            }

            // Existing code for elevator interaction
            // Check for intersections with elevators first
            const elevatorIntersects = raycaster.intersectObjects(elevators);
            if (elevatorIntersects.length > 0) {
                selectedElevator = elevatorIntersects[0].object;
                showPopup(event.clientX, event.clientY);
                return;
            }

            // Handle adding elevator
            if (isAddingElevator) {
                const floorIntersects = raycaster.intersectObjects(floorObjects);
                if (floorIntersects.length > 0) {
                    const intersect = floorIntersects[0];
                    const clickedPosition = intersect.point;
                    addElevator(clickedPosition);
                    console.log("Elevator added at:", clickedPosition);
                }
                // isAddingElevator = false; // Turn off the mode after adding elevator
                return;
            }



            // Hide popup if clicking anywhere else
            hidePopup();
        }


        function addPeople() {
            for (let i = 0; i < maxPeople; i++) {
                const person = new THREE.Mesh(new THREE.SphereGeometry(0.2, 16, 16), new THREE.MeshBasicMaterial({ color: Math.random() * 0xffffff }));
                placePersonAtRandomFloor(person);
                people.push(person);
                scene.add(person);
            }
        }

        function placePersonAtRandomFloor(person) {
            let floorIdx = 0; // Default to ground floor
            if (peopleSpawnPoint) {
                // Place person at spawn point
                floorIdx = Math.floor(peopleSpawnPoint.y / floorHeight);
                const yPos = floorIdx * floorHeight + 0.2;
                person.position.set(peopleSpawnPoint.x, yPos, peopleSpawnPoint.z);
            } else {
                // Place person at a random valid position on floor 0
                const position = getRandomDestinationWithinFloor(floorIdx);
                if (position) {
                    person.position.copy(position);
                } else {
                    console.error("Could not find a valid starting position for person on floor", floorIdx);
                    // Set a default position if no valid position is found
                    person.position.set(0, floorIdx * floorHeight + 0.2, 0);
                }
            }
        }



        function chooseRandomTargetFloor(currentFloor) {
            let targetFloor = Math.floor(Math.random() * numFloors);
            while (targetFloor === currentFloor) {
                targetFloor = Math.floor(Math.random() * numFloors);
            }
            return targetFloor;
        }

        function startSimulation() {
            if (isSimulationRunning) return;
            if (elevators.length == 0) {
                alert("Need elevators to run simulation.");
                return;
            }
            addPeople();
            isSimulationRunning = true;

            // Reset the timer
            startTime = Date.now();
            document.getElementById('timerValue').innerText = '0';

            // Start the timer interval
            timerInterval = setInterval(function() {
                const elapsedTime = Math.floor((Date.now() - startTime) / 1000);
                document.getElementById('timerValue').innerText = elapsedTime;
            }, 1000);

            peopleCompleted = 0; // Reset the completion counter
            totalPeople = people.length;

            // Update the live count display at start
            document.getElementById('totalPeople').innerText = totalPeople;

            movingPeople = people.map(person => {
                const currentFloor = Math.floor(person.position.y / (floorHeight));
                let targetFloor = chooseRandomTargetFloor(currentFloor);

                return {
                    mesh: person,
                    floor: currentFloor,
                    destinationFloor: targetFloor,
                    path: null,
                    pathIndex: 0,
                    speed: 0.02 + Math.random() * 0.05,
                    inElevator: false,
                    goingToElevator: currentFloor !== targetFloor,
                    elevator: chooseRandomElevator(person.position),
                    destinationPosition: null, // Initialize destination position
                    isDone: false // New property to track completion
                };
            });
            animatePeople();
        }

        function chooseRandomElevator() {
            return elevators[Math.floor(Math.random() * elevators.length)];
        }

        function findClosestElevator(personPosition) {
            let closestElevator = elevators[0];
            let minDistance = personPosition.distanceTo(new THREE.Vector3(elevators[0].position.x, personPosition.y, elevators[0].position.z));
            for (let i = 1; i < elevators.length; i++) {
                const distance = personPosition.distanceTo(new THREE.Vector3(elevators[i].position.x, personPosition.y, elevators[i].position.z));
                if (distance < minDistance) {
                    minDistance = distance;
                    closestElevator = elevators[i];
                }
            }
            return closestElevator;
        }

        function checkSimulationCompletion() {
            // Update the live count display
            document.getElementById('peopleCompleted').innerText = peopleCompleted;

            if (peopleCompleted >= totalPeople) {
                // Stop the timer
                clearInterval(timerInterval);
                console.log(`${peopleCompleted} out of ${totalPeople} people have reached their destinations.`);
                console.log(`${targetPercentage}% of people have reached their destinations.`);
                // Display completion message
                const timerDiv = document.getElementById('timer');
                timerDiv.innerHTML += `<p>${targetPercentage}% of people have reached their destinations!</p>`;
                clearInterval(timerInterval);
                isSimulationRunning = false;
            }
        }




        function animatePeople() {
            movingPeople.forEach(person => {
                if (person.isDone) return; // Skip if person is done

                const { mesh, floor, destinationFloor, speed, goingToElevator, elevator } = person;

                if (floor === destinationFloor && !person.inElevator) {
                    // Moving to destination within the same floor
                    if (!person.path) {
                        const startPos = mesh.position.clone();
                        person.destinationPosition = getRandomDestinationWithinFloor(destinationFloor);
                        if (!person.destinationPosition) {
                            console.error("No valid destination position found for person on floor", floor);
                            if (!person.isDone) {
                                person.isDone = true;
                                peopleCompleted++;
                                checkSimulationCompletion();
                            }
                            return;
                        }
                        person.path = findPath(startPos, person.destinationPosition, floor);
                        person.pathIndex = 0;
                        if (!person.path) {
                            console.error("No path found for person on floor", floor);
                            if (!person.isDone) {
                                person.isDone = true;
                                peopleCompleted++;
                                checkSimulationCompletion();
                            }
                            return;
                        }
                    }

                    if (person.pathIndex < person.path.length) {
                        const targetPosition = person.path[person.pathIndex];
                        movePerson(mesh, targetPosition, speed);

                        if (mesh.position.distanceTo(targetPosition) < 0.05) {
                            person.pathIndex++;
                        }
                    } else {
                        // Reached destination; mark person as done
                        if (!person.isDone) {
                            person.isDone = true;
                            peopleCompleted++;
                            checkSimulationCompletion();
                        }
                    }
                } else if (person.goingToElevator) {
                    // Moving to the elevator
                    if (!person.path) {
                        const elevatorPos = new THREE.Vector3(elevator.position.x, mesh.position.y, elevator.position.z);
                        person.path = findPath(mesh.position.clone(), elevatorPos, floor);
                        person.pathIndex = 0;
                        if (!person.path) {
                            console.error("No path to elevator found for person on floor", floor);
                            return;
                        }
                    }

                    if (person.pathIndex < person.path.length) {
                        const targetPosition = person.path[person.pathIndex];
                        movePerson(mesh, targetPosition, speed);

                        if (mesh.position.distanceTo(targetPosition) < 0.05) {
                            person.pathIndex++;
                        }
                    } else {
                        // Reached elevator
                        person.inElevator = true;
                        person.goingToElevator = false;
                        person.path = null;
                    }
                } else if (person.inElevator) {
                    // Moving vertically in the elevator
                    const destinationY = destinationFloor * floorHeight + 0.2;
                    if (Math.abs(mesh.position.y - destinationY) > 0.05) {
                        mesh.position.y += Math.sign(destinationY - mesh.position.y) * elevatorSpeed;
                    } else {
                        mesh.position.y = destinationY;
                        person.floor = destinationFloor;
                        person.inElevator = false;
                        person.path = null;
                    }
                }
            });

            renderer.render(scene, camera);
            if (isSimulationRunning) requestAnimationFrame(animatePeople);
        }


        function movePerson(mesh, destination, speed) {
            const direction = new THREE.Vector3().subVectors(destination, mesh.position);
            const distance = direction.length();
            direction.normalize();

            const moveDistance = Math.min(speed, distance);
            mesh.position.add(direction.multiplyScalar(moveDistance));
        }


        function visualizeGrid(floorIdx) {
            const gridData = grids[floorIdx];
            const { grid, minX, minZ, width, height } = gridData;

            for (let i = 0; i < height; i++) {
                for (let j = 0; j < width; j++) {
                    const x = minX + j * gridCellSize + gridCellSize / 2;
                    const z = minZ + i * gridCellSize + gridCellSize / 2;
                    const y = floorIdx * floorHeight + 0.1;

                    const color = grid[i][j] === 0 ? 0x00ff00 : 0xff0000;
                    const material = new THREE.MeshBasicMaterial({ color: color, transparent: true, opacity: 0.3 });
                    const geometry = new THREE.PlaneGeometry(gridCellSize, gridCellSize);
                    const cell = new THREE.Mesh(geometry, material);
                    cell.rotation.x = -Math.PI / 2; // Lie flat
                    cell.position.set(x, y, z);
                    scene.add(cell);
                }
            }
        }

        // Call this function for the desired floor
        // visualizeGrid(0); // Visualize grid for floor 0


        function getRandomDestinationWithinFloor(floor) {
            const gridData = grids[floor];
            const { grid, minX, minZ, width, height } = gridData;
            const yPos = floor * floorHeight + 0.2;
            let attempts = 0;
            while (attempts < 1000) {
                const i = Math.floor(Math.random() * height);
                const j = Math.floor(Math.random() * width);
                if (grid[i][j] === 0) { // Walkable
                    const x = minX + j * gridCellSize + gridCellSize / 2;
                    const z = minZ + i * gridCellSize + gridCellSize / 2;
                    return new THREE.Vector3(x, yPos, z);
                }
                attempts++;
            }
            console.error("Could not find a valid random destination within floor", floor);
            return null;
        }


        function stopSimulation() { 
            // I want to reinitialize the simulation
            isSimulationRunning = false;   
         }

        function resetSimulation() {
            stopSimulation();
            
            people.forEach(person => scene.remove(person));
        }


        getSVGDataFromURL();
        
        // Event listener for mouse clicks
        window.addEventListener('click', onMouseClick, false);

        // Rendering loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resizing
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
