<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E3: Builder</title>

    <!-- Leaflet and OSM Buildings CSS -->
    <link
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.7.5/proj4.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"
      integrity="sha512-CeIsOAsgJnmevfCi2C7Zsyy6bQKi43utIjdA87Q0ZY84oDqnI0uwfM9+bKiIkI75lUeI00WG/+uJzOmuHlesMA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Updated Styles -->
    <style>
      /* Set main container to use full available width */
      #mainContainer {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        align-items: flex-start;
        width: 100%; /* Takes full width */
      }

      /* Responsive map and tool widths */
      #map {
        height: 600px; /* Adjust height as needed */
        width: 50%; /* Takes up half the screen on desktop */
      }

      #toolContainer {
        width: 50%; /* Takes up the other half */
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 10px;
      }

      /* Responsive canvas container */
      #canvasContainer {
        display: flex;
        justify-content: center;
        width: 100%; /* Use full width of tool container */
      }

      /* Responsive canvas element */
      #floorPlanCanvas {
        border: 1px solid #ccc;
        width: 100%; /* Responsive to container */
        height: auto; /* Height will be controlled by JavaScript */
      }

      /* Responsive for smaller screens */
      @media (max-width: 800px) {
        #mainContainer {
          flex-direction: column;
        }
        #map,
        #toolContainer {
          width: 100%;
        }
        #map {
          height: 400px; /* Adjust for smaller screens */
        }
      }

      /* Controls styles */
      .controls {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 20px;
      }
      .controls button,
      .controls input[type="file"] {
        margin: 5px;
      }

      /* Responsive Design */
      @media (max-width: 800px) {
        #mainContainer {
          flex-direction: column;
        }
        #map,
        #toolContainer {
          width: 100%;
        }
        #map {
          height: 400px; /* Adjust for smaller screens */
        }
      }
      /* Remove fixed width and height from the canvas element itself */
      #floorPlanCanvas {
        border: 1px solid #ccc;
        width: 100%; /* Use 100% width, height will be set dynamically */
        height: auto; /* Height will be controlled by JavaScript */
      }

      /* Style for the Open Viewer button */
      .open-viewer-btn {
        background-color: green;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
        }

      .open-viewer-btn:hover {
        background-color: darkgreen;
      }
    </style>
  </head>
  <body>
    <h1>E3 Builder</h1>
    <h2>Click on a building on the map</h2>

    <!-- Main container that holds both the map and the tool -->
    <div id="mainContainer">
      <!-- Map Section -->
      <div id="map" style="cursor: pointer"></div>
      <!-- Tool Section -->
      <div id="toolContainer">
        <div class="controls" style="position: absolute; top: 60px; right: 20px;">
            <button onclick="saveSVG()">Save as SVG</button>
            <button class="open-viewer-btn" onclick="openViewer()">Open Viewer</button>
        </div>  
        <div id="canvasContainer">
          <canvas id="floorPlanCanvas" width="800" height="600"></canvas>
        </div>

        <div id="controls" class="controls">
          <button onclick="enableDrawLine()">Draw Wall</button>
          <input
            type="file"
            id="imageLoader"
            name="imageLoader"
            accept="image/*"
          />
          <button id="lockImageButton">Lock Image</button>
          <button onclick="clearCanvas()">Clear</button>
          <button onclick="loadLines()">Load Lines</button>
        </div>
      </div>
    </div>

    <!-- Leaflet and OSM Buildings JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.osmbuildings.org/classic/0.2.2b/OSMBuildings-Leaflet.js"></script>
    <script src="app.js"></script>
    <script>
        // Initialize the map at Junction location
        const map = L.map('map').setView([60.1618271,24.9037326], 16);
        fetchBuildingFootprint(60.1618271,24.9037326);
        // Add base layer
        L.tileLayer('https://tile-a.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
            attribution: 'Â© Data <a href="https://openstreetmap.org">OpenStreetMap</a>',
            maxZoom: 20,
            maxNativeZoom: 18
        }).addTo(map);

      // Add OSM Buildings for 3D buildings
      const osmb = new OSMBuildings(map).load(
        "https://{s}.data.osmbuildings.org/0.2/59fcc2e8/tile/{z}/{x}/{y}.json"
      );

        // Locate and center on user's location
        // map.locate({ setView: true, maxZoom: 18 });

      // Add event listener to handle location found
      map.on("locationfound", (e) => {
        const radius = e.accuracy / 2;
        L.marker(e.latlng)
          .addTo(map)
          .bindPopup("You are within " + radius + " meters from this point")
          .openPopup();
        L.circle(e.latlng, radius).addTo(map);
      });

      // Handle location error
      map.on("locationerror", (e) => {
        //alert("Location access denied. Please enable location services.");
      });

      // Map click event to fetch and display building footprint (from the previous steps)
      map.on("click", function (e) {
        const { lat, lng } = e.latlng;
        fetchBuildingFootprint(lat, lng);
      });
    </script>
  </body>
</html>
